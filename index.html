<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Table - React</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        td input, td select {
            width: 100%;
            border: none;
            outline: none;
            padding: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function EditableTable() {
            const [data, setData] = React.useState([
                { id: 1, task: "Onboarding Call" },
                { id: 2, task: "Google Search Console Access" },
                { id: 3, task: "Google Analytics Access" },
                { id: 4, task: "Website Access" },
                { id: 5, task: "Technical Audit" },
                { id: 6, task: "Anchor Text and Semantic Analysis" },
                { id: 7, task: "Competitor Analysis" },
                { id: 8, task: "Anchor Text / URL Mapping" },
                { id: 9, task: "Google Data Studio Report - Local Reporting Suite" },
                { id: 10, task: "Site Level Optimization" },
                { id: 11, task: "On Page Optimization" },
                { id: 12, task: "Content Creation" },
                { id: 13, task: "Content Publishing" },
                { id: 14, task: "Premium Press Release" },
                { id: 15, task: "Authority Niche Placements" },
                { id: 16, task: "Review Management" },
                { id: 17, task: "Index Links" },
                { id: 18, task: "Video Recap" }
            ].map(item => ({
                ...item,
                assignedTo: "",
                email: "",
                phone: "",
                department: "",
                country: "",
                city: ""
            })));

            const handleEdit = (index, field, event) => {
                const newData = [...data];
                newData[index][field] = event.target.value;
                setData(newData);
            };

            const handleSubmit = () => {
                console.log("Data ready for API:", data);
                alert("Data is ready to send to API!");
            };

            return (
                <div>
                    <h2>Editable Task Table</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Task</th>
                                <th>Assigned To</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Department</th>
                                <th>Country</th>
                                <th>City</th>
                            </tr>
                        </thead>
                        <tbody>
                            {data.map((item, index) => (
                                <tr key={item.id}>
                                    <td><input type="text" value={item.task} readOnly /></td>
                                    <td><input type="text" value={item.assignedTo} onChange={(event) => handleEdit(index, "assignedTo", event)} /></td>
                                    <td><input type="email" value={item.email} onChange={(event) => handleEdit(index, "email", event)} /></td>
                                    <td><input type="text" value={item.phone} onChange={(event) => handleEdit(index, "phone", event)} /></td>
                                    <td><input type="text" value={item.department} onChange={(event) => handleEdit(index, "department", event)} /></td>
                                    <td><input type="text" value={item.country} onChange={(event) => handleEdit(index, "country", event)} /></td>
                                    <td><input type="text" value={item.city} onChange={(event) => handleEdit(index, "city", event)} /></td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                    <button onClick={handleSubmit}>Submit Data</button>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<EditableTable />);
    </script>
</body>
</html>
